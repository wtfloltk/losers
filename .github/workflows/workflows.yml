name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
    - uses: actions/checkout@v3

    - name: make clean
      run: |
        make clean 

    - name: MAKEWAH  
      run : |
        (make nxExt && echo nxExt) &
        (make module && echo module) &
        (make overlay && echo overlay) &
        while (make wah); do echo wah && clear && echo cleared; done;

    - name: nxExt
      run: | 
        make nxExt 
      
    - name: module
      run: |
        make module
        
    - name: overlay
      run: |
        make overlay

    - name: systune
      run: | 
        make all 
    
    - name: final
      run: | 
        make dist
      
    - uses: actions/upload-artifact@master
      with:
        name: sys-tune
        path: dist
